{% extends "index.html" %}

{% block head %}
{% endblock %}

{% block content %}
<h1 style="text-align: center">Личный кабинет</h1>
<hr>
<div style="text-align: center; display: flex; flex-direction: column; align-items: center;">
    <div>
        <h2 id="user-name"></h2>
    </div>
    <div>
        <h2>Логин: <b id="user-login"></b></h2>
    </div>
    <div>
        <a class="btn btn-dark mb-3" style="text-align: center; width: 100%" href="/pages/package_tracking">
            Отслеживание груза
        </a>
        <a class="btn btn-dark mb-3" style="text-align: center; width: 100%" href="/pages/package_history">
            История грузов
        </a>
        <a class="btn btn-dark mb-3" style="text-align: center; width: 100%" href="/profile/edit">
            Редактировать профиль
        </a>
        <a class="btn btn-dark mb-3" style="text-align: center; width: 100%" href="/profile/logTime">
            Зарегистрировать время
        </a>
        <a class="btn btn-dark mb-3" style="text-align: center; width: 100%" href="/profile/timeReports">
            Запрос на редактирование времени
        </a>
        <form id="logoutForm">
            <input type="hidden" name="_csrf" value="${_csrf.token}" />
            <button id="logoutButton" type="submit" style="text-align: center; width: 100%" class="btn btn-danger mb-2">
                Выйти из аккаунта
            </button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            const token = localStorage.getItem('token')
            const response = await fetch('/auth/current_user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                });
            if (response.ok) {
                const user = await response.json();
                localStorage.setItem('user_login', user.login);
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-login').textContent = user.login;

                document.getElementById('logoutButton').addEventListener('click', async function(event) {
                    event.preventDefault();
                    try {
                        const logoutResponse = await fetch('/auth/logout', { method: 'POST' });
                        if (logoutResponse.ok) {
                            localStorage.removeItem('token');
                            localStorage.removeItem('user_login');
                            window.location.href = '/pages/login';
                        } else {
                            console.error('Logout failed:', logoutResponse.status);
                        }
                    } catch (logoutError) {
                        console.error('Error logging out:', logoutError);
                    }
                });
            } else {
                console.error('Error fetching user data:', response.status);
            }
        } catch (error) {
            console.error('Error fetching user data:', error);
        }
    });

</script>
{% endblock %}
