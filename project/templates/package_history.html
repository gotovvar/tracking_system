{% extends "index.html" %}

{% block head %}
<style>
    .table td {
        padding: 5px;
    }
    .table th {
        padding: 5px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
        try {
            const senderLogin = localStorage.getItem('user_login')
            const response = await fetch(`/package/sent/${senderLogin}`);
            if (response.ok) {
                const packages = await response.json();

                const tableBody = document.querySelector('#content tbody');

                if (packages.length > 0) {
                    const tableHeader = document.querySelector('#content thead');
                    tableHeader.innerHTML = `
                        <tr>
                            <th>Номер</th>
                            <th>Вес</th>
                            <th>Отправитель</th>
                            <th>Получатель</th>
                            <th>Статус</th>
                        </tr>
                    `;

                    packages.forEach(package => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${package.number}</td>
                            <td>${package.weight}</td>
                            <td>${package.sender_login}</td>
                            <td>${package.recipient_login}</td>
                            <td>${package.status}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    const noDataParagraph = document.createElement('p');
                    noDataParagraph.textContent = 'Ничего не найдено.';
                    document.getElementById('content').appendChild(noDataParagraph);
                }
            } else {
                console.error('Failed to fetch package data:', response.status);
            }
        } catch (error) {
            console.error('Error fetching package data:', error);
        }
    });
</script>
{% endblock %}

{% block content %}
<div id="content">
    <table class="table">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>
{% endblock %}
